<style>
    .pac-container {
        z-index: 10000 !important;
    }

    #startPlace {
        left: 0;
    }

    figure {
        position: relative
    }

    figcaption {
        font-size: 18px;
        overflow: hidden;
        text-overflow: ellipsis;
        bottom: 20px;
        position: absolute;
        color: white;
        font-weight: bold;
    }

    #map {
        max-height: 500px;
    }

    .img-thumbnail {
        width: 100%;
        height: 230px;
    }
</style>
<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-map-marker icon-insert" style="color:#3598dc"></i>
    <div class="modal-title custom-title black" id="modal-title"> Bản đồ</div>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0">
                <div class="col-md-3" style="padding: 15px;border: 1px solid #ccc;border-radius:4px">
                    <figure>
                        <img src="{{model.urlImage}}" class="img-thumbnail" />
                        <figcaption class="container">{{model.title}}</figcaption>
                    </figure>
                    <div class="col-md-12 pb40 mt10" style="    border-bottom: 1px solid #ccc;">
                        <input id="startPlace" ng-model="model.Start_name" type="text" placeholder="Tìm kiếm" class="form-control pac-container">
                    </div>
                    <p class="col-md-12 pt15">
                        <i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp;&nbsp;
                        {{model.address}}
                    </p>
                    <p class="col-md-12 ">
                        <i class="fab fa-periscope"></i>&nbsp;&nbsp;&nbsp;
                        {{model.addressCompound}}
                    </p>
                    <p class="col-md-12">
                        <i class="fas fa-globe-asia"></i>&nbsp;&nbsp;&nbsp;
                        <a  target="_blank" href="{{model.website}}">{{model.site}}</a>
                        <span ng-if="model.website==''">Không có website</span>
                    </p>
                    <p class="col-md-12">
                        <i class="fas fa-phone"></i>&nbsp;&nbsp;&nbsp;
                        {{model.phone}}
                        <span ng-if="model.phone==''">Không có số điện thoại</span>
                    </p>
                </div>
                <div class="col-md-9">
                    <div id="map" class="map"></div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        Hủy bỏ
    </a>
</div>
