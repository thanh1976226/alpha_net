<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }
</style>
<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <div class="modal-title custom-title " id="modal-title">{{'MLP_CURD_TITLE_ADD_MLP' | translate}}</div>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0">
                <div class="row mt-action-5">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label ">&nbsp;{{'MLP_CURD_LBL_SUPPLIES_CODE' | translate}} (*)</label>
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control" ng-model="model.ProductCode" name="Code" placeholder="  {{'MLP_CURD_TXT_SUPPLIES_CODE' | translate}}..." ng-readonly="ProductCode !=''"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-user"></i>
                                <label class="control-label ">&nbsp;{{'MLP_CURD_LBL_SUPPLIES_NAME' | translate}} (*)</label>
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control" ng-model="model.ProductName" name="Name" placeholder="{{'MLP_CURD_TXT_SUPPLIES_NAME' | translate}}..." />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-comment"></i>
                                <label class="control-label ">&nbsp;{{'MLP_CURD_LBL_SUPPLIES_NOTE' | translate}}</label>
                            </div>
                            <div class="col-md-7">
                                <textarea rows="3" class="form-control " ng-model="model.Note" type="text" placeholder="{{'MLP_CURD_TXT_SUPPLIES_NOTE' | translate}}..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-align-justify"></i>
                                <label class="control-label ">&nbsp;{{'MLP_CURD_LBL_SUPPLIE_BARCODE' | translate}}</label>
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control" ng-model="model.Barcode" name="Barcode" placeholder="{{'MLP_CURD_LBL_SUPPLIE_BARCODE' | translate}}..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-cube"></i>
                                <label class="control-label ">&nbsp;{{'MLP_CURD_LBL_SUPPLIES_GROUP' | translate}}</label>
                            </div>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.GroupCode" theme="bootstrap">
                                        <ui-select-match placeholder="  {{'MLP_CURD_TXT_SUPPLIES_GROUP' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in MaterialGroupData | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="model.GroupCode='';" class="btn btn-default no-shadow">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-cube"></i>
                                <label class="control-label ">&nbsp;{{'MLP_CURD_LBL_SUPPLIES_TYPE' | translate}}</label>
                            </div>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.TypeCode" theme="bootstrap">
                                        <ui-select-match placeholder=" {{'MLP_CURD_TXT_SUPPLIES_TYPE' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in MaterialTypeData | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="model.TypeCode='';" class="btn btn-default no-shadow">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-flag"></i>
                                <label class="control-label ">&nbsp;{{'MLP_CURD_LBL_SUPPLIES_STATUS' | translate}}</label>
                            </div>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.Status" theme="bootstrap">
                                        <ui-select-match placeholder="{{'MLP_CURD_TXT_SUPPLIES_STATUS' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in StatusData | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="model.Status='';" class="btn btn-default no-shadow">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="pull-right mr15 user-mt">
                        <a ng-click="submit()" class="btn btn-green " href="javascript:;">
                            <i class="fa fa-plus"></i>&nbsp;{{'COM_BTN_ADD' | translate}}
                        </a>
                    </div>
                </div>

            </div>
        </form>
        <div class="row"  ng-click="chkSubTab()">
            <div class="col-md-12" ng-class="{'disabled-element' :ProductCode =='' }">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item active">
                        <a class="nav-link tablinks" name="description" id="attribute-tab" data-toggle="tab" href="#attribute" role="tab" aria-controls="description" aria-selected="true">{{'COM_BTN_PROPERTIES' | translate}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link tablinks" name="contact" id="file-tab" data-toggle="tab" href="#file" role="tab" aria-controls="contact" aria-selected="false">{{'COM_BTN_FILE' | translate}}</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="attribute">
                        <div ng-include="'../views/admin/materialProduct/attribute.html'"></div>
                    </div>
                    <div class="tab-pane" id="file">
                        <div ng-include="'../views/admin/materialProduct/file.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
