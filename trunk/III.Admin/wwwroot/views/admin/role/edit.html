<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit "></i>
    <div class="modal-title custom-title " id="modal-title"> {{'ADM_ROLE_CURD_TITLE_EDIT_ROLE' | translate}}</div>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal " method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label ">{{'ADM_ROLE_CURD_LBL_ROLE_CODE' | translate}} (*)</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="model.Code" name="Code" placeholder="{{'ADM_ROLE_CURD_TXT_ROLE_CODE' | translate}}..." readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label ">{{'ADM_ROLE_CURD_LBL_ROLE_NAME' | translate}} (*)</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="model.Title" name="Title" placeholder="{{'ADM_ROLE_CURD_TXT_ROLE_NAME' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                        <label class="control-label ">{{'ADM_ROLE_CURD_LBL_ROLE_DESCIPTION' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <textarea type="text" class="form-control" ng-model="model.Description" rows="3" placeholder="{{'ADM_ROLE_CURD_TXT_ROLE_DESCIPTION' | translate}}..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label ">{{'ADM_ROLE_CURD_LBL_ROLE_STATUS' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <label class="radio-inline">
                            <input type="radio" ng-model="model.Status" ng-value="true" ng-checked="true" value="true"> {{'ADM_ROLE_CURD_LBL_ROLE_ACTIVE' | translate}}
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="model.Status" ng-value="false" value="false"> {{'ADM_ROLE_CURD_LBL_ROLE_INACTIVE' | translate}}
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer" style="background-color:transparent">
    <a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        {{'COM_BTN_CANCEL' | translate}}
    </a>
    <button ng-click="submit()" class="btn btn-green mr5" href="javascript:;">
        {{'COM_BTN_EDIT' | translate}}
    </button>
</div>
