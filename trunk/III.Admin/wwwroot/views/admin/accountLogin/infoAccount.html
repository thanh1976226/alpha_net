<style>
    .portlet {
        box-shadow: none !important;
    }
</style>
<div class="table-toolbar">
    <div class="row">
        <div class="col-md-12">
            <h1 class="bold mb-0">Thông tin cá nhân</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="#">Trang chủ</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <div>Thông tin cá nhân</div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="portlet light bordered">
    <div class="portlet-body">
        <div class="row">
            <div class="col-lg-3 col-sm-4">
                <div class="portlet light bordered">
                    <div class="text-center height-400">
                        <div class="portlet-body">
                            <input id="File" accept=".png,.jpg,.jpeg,.gif,.tif" type="file" style="display:none" />
                            <img src="{{model.Picture}}" ng-click="uploadImage()" id="imageId" class="rounded-circle  height-150 width-150 cursor-pointer" alt="Card image" />
                        </div>
                        <div class="portlet-body">
                            <h4 class="card-title bold text-uppercase">{{model.UserName}}</h4>
                            <h6 class="card-subtitle text-muted pb10">{{model.GivenName}}</h6>
                            <button type="button" class="btn btn-circle btn-default btn-sm no-boxshadow" ng-click="changeImage()">
                                <i class="fa fa-edit"></i>Cập nhập
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-sm-8">
                <div class="portlet light bordered" style="height:430px">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-bar-chart font-green-sharp hide"></i>
                            <span class="bold fs15">Mật khẩu mạnh:</span>
                            <span class="fs13"><i> Bao gồm 8 ký tự, gồm chữ cái in hoa, in thường, chữ số, không trùng với tài khoản</i></span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <form name="changePasswordform" class="form-horizontal" method="post" ng-validate="validationOptions">
                            <div class="form-body pb-0">
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <i class="fas fa-lock" aria-hidden="true"></i>
                                        <label class="control-label require">Mật khẩu cũ</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="password" id="passwordOld" class="form-control" ng-model="model.PasswordOld" name="PasswordOld" placeholder="Mật khẩu cũ..." />
                                        <span toggle="#passwordOld" class="fa fa-fw fa-eye field-icon fs20 show-password toggle-passwordOld"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <i class="fas fa-lock" aria-hidden="true"></i>
                                        <label class="control-label require">Mật khẩu mới</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="password" id="PasswordNew" class="form-control" ng-model="model.PasswordNew" name="PasswordNew" placeholder="Mật khẩu mới..." />
                                        <span toggle="#PasswordNew" class="fa fa-fw fa-eye field-icon fs20 show-password toggle-passwordNew"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4 pt5">
                                        <i class="fas fa-lock" aria-hidden="true"></i>
                                        <label class="control-label require inline">Nhập lại mật khẩu mới</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="password" id="InputPasswordNew" class="form-control" ng-model="model.InputPasswordNew" name="InputPasswordNew" placeholder="Nhập lại mật khẩu mới..." />
                                        <span toggle="#InputPasswordNew" class="fa fa-fw fa-eye field-icon fs20 toggle-inputPasswordNew show-password"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="btn-group pull-right actions">
                                            <button ng-click="changePassword()" type="submit" class="btn btn-blue br4">
                                                <i class="fa fa-edit"></i>
                                                Cập nhập
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
