<div class="table-toolbar">
    <div class="row">
        <div class="col-md-6 ">
            <h1 class="bold mb-0">{{'FER_TITLE_FER' | translate}}</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="#">{{'COM_LINK_HOME' | translate}}</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="#/FundExchagRate">{{'FER_LINK_FER' | translate}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row pt10 mb15">
        <div class="col-md-4">
            <label class="fw600 text-underline">{{'FER_CURD_LBL_SEARCH_CURRENCY' | translate}}</label>
            <div class='input-group '>
                <input ng-model="model.Currency" class="form-control" type="text" placeholder="{{'FER_CURD_TXT_SEARCH_CURRENCY' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                <span class="input-group-btn">
                    <button type="button" ng-click="model.Currency='';" class="btn btn-default no-shadow end-date">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-1">
            <div class="btn-group pull-right actions d-flex">
                <div class="text-center pr10" style="padding-top: 15px;">
                    <a ng-click="search()" class=" btn btn-icon-only btn-circle btn-outline purple-custom">
                        <span><i class="fa fa-search"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3">Tìm kiếm</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-6">
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblData"></table>
</div>
