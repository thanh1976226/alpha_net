<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit "></i>
    <div class="modal-title custom-title " id="modal-title"> {{'ADM_APP_CURD_TITLE_EDIT_APP' | translate}}</div>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body pb-0">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label require">{{'ADM_APP_CURD_LBL_APP_CODE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.ApplicationCode" name="ApplicationCode" placeholder="{{'ADM_APP_CURD_TXT_APP_CODE' | translate}}..." readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'ADM_APP_CURD_LBL_APP_NAME' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" ng-model="model.Title" name="Title" placeholder="{{'ADM_APP_CURD_TXT_APP_NAME' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'ADM_APP_CURD_LBL_APP_URL' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.AppUrl" name="AppUrl" placeholder="{{'ADM_APP_CURD_TXT_APP_URL' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-tasks" aria-hidden="true"></i>
                        <label class="control-label ">{{'ADM_APP_CURD_LBL_APP_ORDER' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" min="0" ng-model="model.Ord" ng-init="model.Ord=0" class="form-control" name="Ord" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-image" aria-hidden="true"></i>
                        <label class="control-label ">{{'ADM_APP_CURD_LBL_APP_ICON' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group input-file">
                            <i class="fa fa-upload"></i>
                            <input class="form-control border-top-left-4radius border-bottom-left-4radius inputFile pl30" style="height:33px" placeholder='Choose a file...' readonly></>
                            <span class="input-group-btn">
                                <span class="btn btn-default btn-choose" onclick="$(this).parent().find('input[type=file]').click();">Browse</span>
                                <input class="form-control" id="fileIconApp" files-input ng-model="model.UploadIcon" name="UploadIcon" onchange="$('.inputFile').val($(this).val().split('\\').pop());" style="display: none;" type="file">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer" style="background-color:transparent">
    <a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        {{'COM_BTN_CANCEL' | translate}}
    </a>
    <button ng-click="submit()" class="btn btn-green" href="javascript:;" style="margin-right:23px">
        {{'COM_BTN_EDIT' | translate}}
    </button>
</div>
