<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }
</style>
<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/appIcon/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit "></i>
    <div class="modal-title custom-title " id="modal-title">Sửa danh mục vật tư</div>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0">
                <div class="row mt-action-5">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label ">&nbsp;Mã vật tư (*)</label>
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control" ng-model="model.ProductCode" name="Code" placeholder="Mã vật tư..." readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-user"></i>
                                <label class="control-label ">&nbsp;Tên vật vật tư (*)</label>
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control" ng-model="model.ProductName" name="Name" placeholder="Tên vật tư..." />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-comment"></i>
                                <label class="control-label ">&nbsp;Ghi chú</label>
                            </div>
                            <div class="col-md-7">
                                <textarea rows="3" class="form-control " ng-model="model.Note" type="text" placeholder="Ghi chú..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-align-justify"></i>
                                <label class="control-label ">&nbsp;Mã vạch</label>
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control" ng-model="model.Barcode" name="Barcode" placeholder="Mã vạch..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-cube"></i>
                                <label class="control-label ">&nbsp;Nhóm vật tư</label>
                            </div>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.GroupCode" theme="bootstrap">
                                        <ui-select-match placeholder="Nhóm vật tư...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in MaterialGroupData | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="model.GroupCode='';" class="btn btn-default no-shadow">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-cube"></i>
                                <label class="control-label ">&nbsp;Loại vật tư</label>
                            </div>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.TypeCode" theme="bootstrap">
                                        <ui-select-match placeholder="Loại vật tư...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in MaterialTypeData | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="model.TypeCode='';" class="btn btn-default no-shadow">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5">
                                <i class="fa fa-flag"></i>
                                <label class="control-label ">&nbsp;Trạng thái</label>
                            </div>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.Status" theme="bootstrap">
                                        <ui-select-match placeholder="Chọn trạng thái...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in StatusData | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="model.Status='';" class="btn btn-default no-shadow">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item active">
                        <a class="nav-link tablinks" name="description" id="attribute-tab" data-toggle="tab" href="#attribute" role="tab" aria-controls="description" aria-selected="true">Thuộc tính</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link tablinks" name="contact" id="file-tab" data-toggle="tab" href="#file" role="tab" aria-controls="contact" aria-selected="false">Tệp tin</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="attribute">
                        <div ng-include="'../views/admin/edmsMaterialProduct/attribute.html'"></div>
                    </div>
                    <div class="tab-pane" id="file">
                        <div ng-include="'../views/admin/edmsMaterialProduct/file.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        Hủy bỏ
    </a>
    <button ng-click="submit()" class="btn btn-green mr13" href="javascript:;">
        Chỉnh sửa
    </button>
</div>
