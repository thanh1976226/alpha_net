<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/appIcon/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit "></i>
    <div class="modal-title custom-title " id="modal-title"> Sửa thuộc tính</div>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="edtiformAttribute" class="form-horizontal" method="post" ng-validate="validationOptionsAttribute">
            <div class="form-body" style="padding-top:0px">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label ">Thuộc tính (*)</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.Attribute" name="Attribute" id="ServiceCode" placeholder="Thuộc tính..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label ">Giá trị (*)</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.AttributeValue" name="AttributeValue" placeholder="Giá trị..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                        <label class="control-label ">Ghi chú</label>
                    </div>
                    <div class="col-md-8">
                        <textarea type="text" class="form-control" ng-model="model.Note" rows="3" placeholder="Ghi Chú..." name="Note"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn btn-red " href="javascript:;" style="border-radius:5px" ng-click="cancel()">
        Hủy bỏ
    </a>
    <button ng-click="submit()" class="btn btn-green" href="javascript:;" style="font-weight:bold;margin-right:25px">
        Chỉnh sửa
    </button>
</div>
