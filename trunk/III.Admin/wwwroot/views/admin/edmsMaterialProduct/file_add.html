<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/appIcon/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <div class="modal-title custom-title " id="modal-title"> Thêm tệp tin</div>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addformfile" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptionsFile">
            <div class="form-body" style="padding-top:0px">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label require">Tên tệp tin</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.Name" name="Name" placeholder="Tên tệp tin..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">Tệp tin</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group input-file">
                            <i class="fa fa-upload"></i>
                            <input class="form-control border-top-left-4radius border-bottom-left-4radius inputFile pl30" placeholder='Chọn tệp tin...' readonly></>
                            <span class="input-group-btn">
                                <span style="height: 34px;" class="btn btn-default btn-choose" onclick="$(this).parent().find('input[type=file]').click();">Browse</span>
                                <input class="form-control" id="File" custom-on-change="loadFile" onchange="$('.inputFile').val($(this).val().split('\\').pop());" style="display: none;" type="file">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        Hủy bỏ
    </a>
    <button ng-click="submit()" class="btn btn-green mr5" href="javascript:;">
        Thêm mới
    </button>
</div>
