<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit"></i>
    <div class="modal-title custom-title" id="modal-title">{{'DDC_TITLE_EDIT_DDC' | translate}}</div>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0">
                <div class="row mt-action-5">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-md-4 ">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label ">&nbsp;{{'DDC_CURE_LBL_CODE' | translate}} (*)</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="model.Code" name="Code" placeholder="{{'DDC_CURE_TXT_CODE' | translate}}..." readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 ">
                                <i class="fa fa-user"></i>
                                <label class="control-label ">&nbsp;{{'DDC_CURE_LBL_NAME' | translate}} (*)</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="model.Name" name="Name" placeholder="{{'DDC_CURE_TXT_NAME' | translate}}..." />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn  btn-default " href="javascript:;" ng-click="cancel()">
        {{'COM_BTN_CANCEL' | translate}}
    </a>
    <button ng-click="submit()" class="btn btn-blue mr25 " href="javascript:;">
        {{'COM_BTN_ADD' | translate}}
    </button>
</div>
