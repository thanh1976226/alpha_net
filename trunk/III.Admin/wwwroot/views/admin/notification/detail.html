
<style>
    .modal-60 {
        width: 40% !important;
    }
</style>
<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-info-circle icon-detail" aria-hidden="true"></i>
    <span class="modal-title black" id="modal-title"> {{'NTC_TITLE_INFORMATION_NOTICE' | translate}}</span>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <span class="col-md-4 text-left" style="color:darkgray"><i class="fa fa-barcode" aria-hidden="true"></i> {{'NTC_CURD_LBL_CODE' | translate}}:</span>
                    <div class="col-md-8" id="productcode"><span ng-bind="NotifyCode"></span></div>
                </div>
                <div class="form-group">
                    <span class="col-md-4 text-left" style="color:darkgray"><i class="fa fa-info-circle" aria-hidden="true"></i> {{'NTC_CURD_LBL_CODE' | translate}}:</span>
                    <div class="col-md-8" id="productname"><span ng-bind="Title"></span></div>
                </div>
                <div class="form-group">
                    <span class="col-md-4 text-left" style="color:darkgray"><i class="fa fa-image" aria-hidden="true"></i> {{'NTC_CURD_LBL_STATUS' | translate}}:</span>
                    <div class="col-md-8" id="unit"> <span ng-bind="IsWarning"></span></div>
                </div>
                <div class="form-group">
                    <span class="col-md-4 text-left" style="color:darkgray"><i class="fa fa-image" aria-hidden="true"></i> {{'NTC_CURD_LBL_CONTENT' | translate}}:</span>
                    <div class="col-md-8" id="unit"> <span ng-bind="Content"></span></div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn  btn-default no-boxshadow" href="javascript:;" style="border-radius:5px" ng-click="cancel()">
        {{'COM_BTN_CLOSE' | translate}}
    </a>
</div>
