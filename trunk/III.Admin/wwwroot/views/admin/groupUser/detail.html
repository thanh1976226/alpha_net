<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-info-circle icon-detail" aria-hidden="true"></i>
    <span class="modal-title black" id="modal-title"> Thông tin phòng ban</span>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <span class="col-md-4 text-right" style="color:darkgray"><i class="fa fa-barcode" aria-hidden="true"></i> Mã phòng ban:</span>
                    <div class="col-md-8">{{model.Code}}</div>
                </div>
                <div class="form-group">
                    <span class="col-md-4 text-right" style="color:darkgray"><i class="fa fa-info-circle" aria-hidden="true"></i> Tên phòng ban:</span>
                    <div class="col-md-8">
                        {{model.Icon[1]}}
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-4 text-right" style="color:darkgray"><i class="fa fa-comment" aria-hidden="true"></i> Mô tả:</span>
                    <div class="col-md-8">{{model.Description}}</div>
                </div>
                <div class="form-group">
                    <span class="col-md-4 text-right" style="color:darkgray"><i class="fa fa-info-circle" aria-hidden="true"></i> Trạng thái:</span>
                    <div class="col-md-8">{{model.IsEnabled=='True' ? 'Hoạt động':'Không hoạt động'}}</div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn  btn-default no-boxshadow" href="javascript:;" style="border-radius:5px" ng-click="cancel()">
        Đóng
    </a>
</div>
