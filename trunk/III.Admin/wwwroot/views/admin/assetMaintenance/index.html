<div class="modal-body" id="modal-body">
    <div class="table-toolbar">
        <div class="row">
            <div class="col-md-4">
                <h1 class="bold mb-0">Bảo dưỡng, sửa chữa & thay thế</h1>
                <ul class="breadcrumb-title">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="/">Trang Chủ</a>
                        <span>&gt;</span>
                    </li>
                    <li>
                        <a href="/Contact">Bảo dưỡng, sửa chữa & thay thế</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="portlet light bordered input-search mb5">
                <div class="portlet-body">
                    <div class="row pt5 mb5">
                        <div class="col-md-2">
                            <label class="fw600 text-underline">Mã phiếu</label>
                            <div class='input-group '>
                                <input ng-model="model.AssetCode" class="form-control" type="text" placeholder="Mã phiếu..." ng-keydown="($event.keyCode == 13) && reload()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.AssetCode='';" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="fw600 text-underline">Tên phiếu</label>
                            <div class='input-group '>
                                <input ng-model="model.AssetName" class="form-control" type="text" placeholder="Tên phiếu.." ng-keydown="($event.keyCode == 13) && reload()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.AssetName='';" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="fw600 text-underline">Mã tài sản</label>
                            <div class='input-group '>
                                <input ng-model="model.AssetCode" class="form-control" type="text" placeholder="Mã tài sản..." ng-keydown="($event.keyCode == 13) && reload()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.AssetCode='';" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="fw600 text-underline">Tên tài sản</label>
                            <div class='input-group '>
                                <input ng-model="model.AssetCode" class="form-control" type="text" placeholder="Tên tài sản.." ng-keydown="($event.keyCode == 13) && reload()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.AssetCode='';" class="btn btn-default no-shadow end-date">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="btn-group actions d-flex mr25">
                                <div class="pr10">
                                    <a data-dismiss="modal" ng-click="search()" class="btn btn-icon-only btn-circle btn-outline purple-custom">
                                        <span><i class="fa fa-search"></i></span>
                                    </a>
                                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                                </div>
                                <div class="text-center pr10">
                                    <a ng-click="add()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                                        <span><i class="fa fa-plus"></i></span>
                                    </a>
                                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                                </div>
                                <div class="text-center">
                                    <a  class="btn btn-icon-only btn-circle btn-outline red-custom">
                                        <span><i class="fa fa-trash"></i></span>
                                    </a>
                                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_DELETE' | translate}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tabbable pt10">
        <uib-tabset active="active">
            <uib-tab index="0" heading="Phiếu sửa chữa bảo dưỡng">
                <div ng-include="'../views/admin/assetMaintenance/maintenanceCoupon.html'"></div>
            </uib-tab>
            <uib-tab index="1" heading="Tài sản sửa chữa bảo dưỡng">
                <div ng-include="'../views/admin/assetMaintenance/maintenanceAsset.html'"></div>
            </uib-tab>
        </uib-tabset>
    </div>


</div>
