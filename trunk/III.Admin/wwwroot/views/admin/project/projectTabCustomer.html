<div id="contact-main" ng-controller="projectTabCustomer">
    <div class="table-toolbar">
        <form name="searchform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="mt-action-5">
                <div class="col-lg-3  form-group mr5 ">
                    <label class="control-label">{{'PROJECT_CURD_TAB_CUSTOMER_LBL_CUSCODE' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.CustomerCode" class="form-control" type="text" placeholder="{{'PROJECT_CURD_TAB_CUSTOMER_TXT_CUSCODE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.CustomerCode=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3 form-group mr5">
                    <label class="control-label">{{'PROJECT_CURD_TAB_CUSTOMER_LBL_FROMDATE' | translate}}</label>
                    <div class='input-group date' >
                        <input type='text' class="form-control input-date" ng-model="model.FromDate" placeholder="{{'PROJECT_CURD_TAB_CUSTOMER_TXT_FROMDATE' | translate}}..."id='datefromCustomer' ng-keydown="($event.keyCode == 13) && reload()"/>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.FromDate=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3 form-group mr5">
                    <label class="control-label">{{'PROJECT_CURD_TAB_CUSTOMER_LBL_TODATE' | translate}}</label>
                    <div class='input-group date' >
                        <input type='text' class="form-control input-date" ng-model="model.ToDate" placeholder="{{'PROJECT_CURD_TAB_CUSTOMER_TXT_TODATE' | translate}}..." id='datetoCustomer' ng-keydown="($event.keyCode == 13) && reload()"/>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ToDate=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="row">
                        <div class="col-lg-6 pl-0  pt25">
                            <a ng-click="search()" class="btn btn-accent">
                                <i class="fa fa-search"></i>
                                {{'COM_BTN_SEARCH' | translate}}
                            </a>
                        </div>
                        <div class="col-lg-6 pl-0 pt25">
                            <a ng-click="add()" class="btn br4 btn-green">
                                <i class="fa fa-plus mr5"></i>
                                {{'COM_BTN_ADD' | translate}}
                            </a>
                        </div>
                    </div>
                 
                </div>
                
            </div>
        </form>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblDataCustomer"></table>
</div>
