<div class="table-toolbar">
    <div class="row">
        <div class="col-md-4 ">
            <h1 class="bold mb-0">{{'PROJECT_LBL_PROJECT' | translate}}</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="#">{{'PROJECT_LINK_HOME' | translate}}</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="#/customer">{{'PROJECT_LINK_PROJECT' | translate}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-8 text-right">
            <a class="btn btn-accent btnSearch">
                <span class=""><i class="fa fa-search"></i>{{'COM_BTN_SEARCH' | translate}}</span>
            </a>
            <a ng-click="add()" class="btn br4 btn-green">
                <span class=""><i class="fa fa-plus"></i> {{'COM_BTN_ADD' | translate}}</span>
            </a>
            <a ng-click="addCardJob()" class="btn btn-card">
                <span class="mr5"><img src="/images/cardJob/WHITE.png" style="height: 17px;width: 13px;" />{{'COM_BTN_CARD_JOB' | translate}}</span>
            </a>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5 hidden">
        <div class="portlet-body">
            <img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />
            <div class="row pt5 mb5">
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'PROJECT_CURD_LBL_SEARCH_CODE_PROJECT' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.ProjectCode" class="form-control" type="text" placeholder="{{'PROJECT_CURD_TXT_SEARCH_CODE_PROJECT' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ProjectCode=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'PROJECT_CURD_LBL_SEARCH_NAME_PROJECT' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.ProjectTitle" class="form-control" type="text" placeholder="{{'PROJECT_CURD_TXT_SEARCH_NAME_PROJECT' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ProjectTitle=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <!--<div class="col-md-2">
                    <label class="fw600 text-underline">Đơn vị</label>
                    <div class="input-group">
                        <input ng-model="model.Currency" class="form-control" type="text" placeholder="Đơn vị..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Currency=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>-->
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'PROJECT_CURD_LBL_SEARCH_BUDGET' | translate}}</label>
                    <div class="input-group" ng-class="{ 'has-error': errorBudget}">
                        <div class="input-group">
                            <input ng-model="model.Budget" class="form-control" type="text" placeholder="{{'PROJECT_CURD_TXT_SEARCH_BUDGET' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" ng-change="changleSelect('Budget')" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Budget='';changleSelect('Budget')" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                        <span ng-show="errorBudget" class="label-color validation-message">
                            Số tiền sai định dạng!
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'PROJECT_CURD_LBL_SEARCH_STARTTIME' | translate}}</label>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="{{'PROJECT_CURD_TXT_SEARCH_STARTTIME' | translate}}..." ng-model="model.StartTime" id="FromTo">
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.StartTime='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="fw600 text-underline">{{'PROJECT_CURD_LBL_SEARCH_ENDTIME' | translate}}</label>
                    <div class='input-group '>
                        <input type='text' autocomplete="off" class="form-control " ng-model="model.EndTime" placeholder="{{'PROJECT_CURD_TXT_SEARCH_ENDTIME' | translate}}..." id='DateTo' />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.EndTime='';" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2 pt23">
                    <button ng-click="search()" class="btn btn-accent">
                        <i class="fa fa-search"></i>
                        {{'COM_BTN_SEARCH' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
