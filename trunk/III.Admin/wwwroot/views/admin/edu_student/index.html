<script type="text/javascript">
    //quatrinhhoctaptaisubmit
    // var buttons = document.getElementsByClassName('tablinks');
    var buttons = document.getElementsByClassName('tablinks');
    var contents = document.getElementsByClassName('tabcontent');
    // var contents = document.getElementsByClassName('tabcontent');
    function showContent(id) {
        for (var i = 0; i < contents.length; i++) {
            contents[i].style.display = 'none';
        }
        var content = document.getElementById(id);
        content.style.display = 'block';
    }
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", function () {
            var id = this.name;
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }
            this.className += " active";

            showContent(id);
        });
    }
    showContent('lichsuthaydoitrangthai');


    //phiếu thu chi
    var buttons2 = document.getElementsByClassName('tablinks2');
    var contents2 = document.getElementsByClassName('tabcontent2');
    function showContent2(id) {
        for (var i = 0; i < contents2.length; i++) {
            contents2[i].style.display = 'none';
        }
        var content2 = document.getElementById(id);
        content2.style.display = 'block';
    }
    for (var i = 0; i < buttons2.length; i++) {
        buttons2[i].addEventListener("click", function () {
            var id = this.name;
            for (var i = 0; i < buttons2.length; i++) {
                buttons2[i].classList.remove("active");
            }
            this.className += " active";

            showContent2(id);
        });
    }

    showContent2('phieuchihocvien');


    function readURL(input) {
        //  $(this).parent().parent().parent().find('.form-control').html($(this).val());

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                console.log('link: ' + e.target.result);
                $('#picture')
                    .attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }


    function openCity(evt, cityName) {
        var i, tabcontent, tablinks1;
        tabcontent = document.getElementsByClassName("tabcontent1");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks1 = document.getElementsByClassName("tablinks1");
        for (i = 0; i < tablinks1.length; i++) {
            tablinks1[i].className = tablinks1[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
