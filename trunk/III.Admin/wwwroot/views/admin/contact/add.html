<style>
    .form-group {
        margin-bottom: 0px !important;
    }

    .thumbnail {
        border: 0px !important;
    }
</style>
<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert white"></i>
    <div class="modal-title  custom-title white" id="modal-title">Thêm liên hệ </div>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addForm" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptionsContact">
            <div class="form-body pt-0 pb-0">
                <div class="row mb5" >
                    <div class="col-md-4 pl15">
                        <div class="form-group">
                            <i class="fa fa-paper-plane"></i>
                            <label class="control-label require">Tên liên hệ</label>
                            <input class="form-control" name="ContactName" ng-model="model.ContactName" placeholder="Tên liên lạc..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-mail-forward"></i>
                            <label class="control-label require">Thư điện tử</label>
                            <input class="form-control" type="email" name="Email" ng-model="model.Email" placeholder="name@gmail.com" />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-paperclip"></i>
                            <label class="control-label">Chức vụ</label>
                            <input class="form-control" ng-model="model.Title" name="Title" placeholder="Chức vụ..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-paragraph"></i>
                            <label class="control-label">Phụ trách</label>
                            <input class="form-control" ng-model="model.InChargeOf" name="InChargeOf" placeholder="Phụ trách..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-map-marker"></i>
                            <label class="control-label">Địa chỉ</label>
                            <input class="form-control" ng-model="model.Address" name="Address" placeholder="Địa chỉ..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-phone"></i>
                            <label class="control-label">Điện thoại</label>
                            <input class="form-control" ng-model="model.Telephone" name="Telephone" placeholder="Số máy bàn..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-mobile-phone"></i>
                            <label class="control-label require">Điện thoai di động</label>
                            <input class="form-control" name="Mobile" ng-model="model.MobilePhone" placeholder="Số di động...." />
                        </div>
                    </div>
                    <div class="col-md-4 pl20">
                        <div class="form-group">
                            <i class="fa fa-fax"></i>
                            <label class="control-label">Fax</label>
                            <input class="form-control" ng-model="model.Fax" name="Fax" placeholder="Fax..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-facebook"></i>
                            <label class="control-label">Facebook</label>
                            <input class="form-control" ng-model="model.Facebook" name="Facebook" placeholder="Facebook..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-google-plus"></i>
                            <label class="control-label">GooglePlus</label>
                            <input class="form-control" ng-model="model.GooglePlus" name="GooglePlus" placeholder="Google+..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-twitter"></i>
                            <label class="control-label">Twitter</label>
                            <input class="form-control" ng-model="model.Twitter" name="Twitter" placeholder="Twitter..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-skype"></i>
                            <label class="control-label">Skype</label>
                            <input class="form-control" ng-model="model.Skype" name="Skype" placeholder="Skype..." />
                        </div>
                        <div class=" form-group" style="padding-top:7px">
                            <i class="fa fa-code"></i>
                            <label class="control-labl">Chú thích</label>
                            <textarea class="form-control" ng-model="model.Note" style="margin-top:-5px;height:93px" name="Note" placeholder="Chú thích..."></textarea>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group pt25">
                            <div class="thumbnail" style="cursor:pointer">
                                <input id="File" accept=".png,.jpg,.jpeg,.gif,.tif" type="file" style="display:none" />
                                <img id="image" ng-click="loadImage()" class="img-circle image-default" style="height: 200px; width: 200px;cursor: pointer" alt="Hình ảnh" />
                            </div>
                        </div>
                        <div class="col-md-12 text-center" style="margin-top: -20px;">
                            <i class="fa fa-picture-o" aria-hidden="true"></i>
                            <label class="control-label ">Ảnh đại diện</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        Hủy bỏ
    </a>
    <button ng-click="submit()" class="btn btn-green mr5" href="javascript:;">
        Thêm mới
    </button>
</div>
