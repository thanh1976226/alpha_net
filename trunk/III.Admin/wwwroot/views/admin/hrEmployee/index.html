<div class="table-toolbar">
    <div class="row">
        <div class="col-lg-6 ">
            <h1 class="bold mb-0">{{'HR_HR_MAN_TITLE_HR_MAN' | translate}}</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="#">{{'HR_HR_MAN_LINK_HOME' | translate}}</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="#/user">{{'HR_HR_MAN_LINK_HR_MAN' | translate}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <div class="btn-group pull-right actions">
                <a class="btn btn-accent btnSearch">
                    <span class=""><i class="fa fa-search"></i> {{'COM_BTN_SEARCH' | translate}}</span>
                </a>
                <a ng-click="add()" class="btn btn-green">
                    <i class="fa fa-plus"></i>
                    {{'COM_BTN_ADD' | translate}}
                </a>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5 hidden">
        <div class="portlet-body">
            <img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />
            <div class="row pt5 mb5">
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'HR_HR_MAN_CURD_LBL_HR_MAN_DATE_FROM' | translate}}</label>
                    <div class="input-group ">
                        <input ng-model="model.FromDate" class="form-control" type="text" placeholder="{{'HR_HR_MAN_CURD_TXT_HR_MAN_DATE_FROM' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" id='datefrom' autocomplete="off" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.FromDate=''" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'HR_HR_MAN_CURD_TXT_HR_MAN_DATE_TO' | translate}}</label>
                    <div class="input-group ">
                        <input ng-model="model.ToDate" class="form-control" type="text" placeholder="{{'HR_HR_MAN_CURD_TXT_HR_MAN_DATE_TO' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" id='dateto' autocomplete="off" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ToDate=''" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'HR_HR_MAN_CURD_LBL_HR_MAN_FULL_NAME' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.Key" class="form-control" type="text" placeholder="{{'HR_HR_MAN_CURD_TXT_HR_MAN_FULL_NAME' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Key=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3 pt20">
                    <button class="btn btn-accent" ng-click="reload()">
                        <i class="fa fa-search"></i>
                       {{'COM_BTN_SEARCH' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblDataContract"></table>
