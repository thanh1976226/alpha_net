<style type="text/css">
    .ui-select-match-close {
        background-image: none;
    }
</style>
<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <div class="modal-title custom-title " id="modal-title">Sửa danh mục quỹ</div>
</div>
<div class="modal-body" id="modal-body" style="padding-bottom: 0px;">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body" style="padding: 10px;">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'FCRE_CURD_LBL_CAT_CODE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class='input-group'>
                            <input type="text" class="form-control" ng-model="model.CatCode" name="CatCode" placeholder="{{'FCRE_CURD_TXT_CAT_CODE' | translate}}..." />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.CatCode='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'FCRE_CURD_LBL_CAT_NAME' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class='input-group'>
                            <input type="text" class="form-control" ng-model="model.CatName" name="CatName" placeholder="{{'FCRE_CURD_TXT_CAT_NAME' | translate}}..." />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.CatName='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'AA_CURD_LBL_AA_ACTTITLE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class='input-group'>
                            <input type="text" class="form-control" ng-model="model.ActTitle" name="ActTitle" placeholder="{{'AA_CURD_TXT_AA_ACTTITLE' | translate}}..." />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.ActTitle='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>-->
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label ">{{'FCRE_CURD_LBL_CAT_PARENT' | translate}}</label>
                    </div>
                    <!--<div class="col-md-8">
                        <div class='input-group'>
                            <input type="text" class="form-control" ng-model="model.CatParent" name="CatParent" placeholder="Nhập danh mục cha..." />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.CatParent='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>-->
                    <div class="col-md-8">
                        <div class="input-group">
                            <ui-select tagging ng-model="model.CatParent" theme="bootstrap">
                                <ui-select-match placeholder="{{'ADM_FUNC_CURD_COMBO_FUNC_PARENT' | translate }}...">{{$select.selected.Title}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in treeData | filter: $select.search">
                                    <div style="padding-left: {{15 * x.Level}}px">
                                        <i ng-show="x.HasChild" class="fa fa-folder-open icon-state-warning"></i>
                                        <i ng-show="!x.HasChild" class="fa fa-folder text-info"></i>
                                        {{x.Title}}
                                    </div>
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.CatParent=''" class="btn btn-default no-shadow" style="">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'FCRE_CURD_LBL_CAT_TYPE' | translate}}</label>
                    </div>
                    <!--<div class="col-md-8">
                        <div class='input-group'>
                            <input type="text" class="form-control" ng-model="model.CatType" name="CatType" placeholder="Nhập loại danh mục..." />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.CatType='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>-->
                    <div class="col-md-8">
                        <div class="input-group">
                            <ui-select tagging ng-model="model.CatType" theme="bootstrap" on-select="changleSelect('CatType')">
                                <ui-select-match placeholder="{{'FCRE_CURD_TXT_CAT_TYPE' | translate}}">{{$select.selected.ValueSet}}</ui-select-match>
                                <ui-select-choices repeat="x.ValueSet as x in listTypeFund | filter: $select.search">
                                    {{x.ValueSet}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.CatType=''" class="btn btn-default no-shadow" style="">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                        <span ng-show="errorCatType" class="label-color validation-message">
                            Loại danh mục không được để trống
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                        <label class="control-label ">{{'FCRE_CURD_LBL_NOTE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <textarea type="text" class="form-control" ng-model="model.Note" rows="4" name="Mô tả" placeholder="{{'FCRE_CURD_TXT_NOTE' | translate}}..." />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group pull-right actions d-flex">
        <div class="pr10">
            <a data-dismiss="modal" ng-click="cancel()" class="btn btn-icon-only btn-circle btn-outline red-custom">
                <span><i class="glyphicon glyphicon-remove"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">Hủy bỏ</p>
        </div>
        <div class="text-center pr10">
            <a ng-click="submit()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                <span><i class="fa fa-save"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">Lưu lại</p>
        </div>
    </div>
</div>
