<div class="table-toolbar">
    <div class="row">
        <div class="col-md-5">
            <h1 class="bold mb-0">{{'ADM_DAYOFF_TITLE_DAYOFF' | translate}}</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="/">{{'ADM_DAYOFF_LINK_HOME' | translate}}</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="/Admin/AddonApp">{{'ADM_DAYOFF_LINK_DAYOFF' | translate}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-7">
            <div class="btn-group pull-right actions">
                <a class="btn btn-accent btnSearch">
                    <span class=""><i class="fa fa-search"></i> {{'COM_BTN_SEARCH' | translate}}</span>
                </a>
                <a ng-click="add()" class="btn btn-green">
                    <span class=""><i class="fa fa-plus"></i> {{'COM_BTN_ADD' | translate}}</span>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5 hidden">
        <div class="portlet-body">
            <img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />
            <div class="row pt5 mb5">
                <div class="col-md-3">
                    <label class="fw600 text-underline">Mã</label>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="Mã..." ng-model="model.Code">
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Code='';" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">Tiêu đề</label>
                    <div class='input-group '>
                        <input type='text' autocomplete="off" class="form-control " ng-model="model.Title" placeholder="Tiêu đề..." />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Title='';" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">Ngày xuất bản</label>
                    <div class="input-group">
                        <input ng-model="model.Date" class="form-control" type="text" placeholder="Ngày xuất bản..." id="date" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.Date='';" class="btn btn-default no-shadow ">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3 pt20">
                    <button ng-click="search()" class="btn btn-accent">
                        <i class="fa fa-search"></i>
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
