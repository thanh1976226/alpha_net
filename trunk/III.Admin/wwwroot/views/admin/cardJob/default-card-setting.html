<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
<style>
    .border {
        border: 1px solid #ccc;
        border-radius: 4px;
    }

        .border .btn {
            margin: 5px 5px 5px 0;
            background: #fff;
            border-radius: 2px !important;
            padding: 2px 0px 2px 5px !important;
            min-width: 88px;
            font-size: 13px !important;
        }

            .border .btn:hover {
                background-image: -webkit-linear-gradient(top,#f5f5f5 0,#e8e8e8 100%);
                border: none;
            }

    .right {
        float: right;
    }

    .form-control {
        border-radius: 4px !important;
        background-color: #fff;
    }

    .modal-footer {
        margin-top: -25px;
    }

    .fa-times {
        color: #999;
    }

    .form-body {
        padding: 5px !important;
    }

    .fa-times:hover {
        background: #999999;
        color: white;
    }

    .form-check-input {
        width: 20px;
        height: 20px;
    }

    .form-check-label input {
        margin-left: -25px;
        margin-top: -1px;
        position: absolute !important;
    }
</style>
<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-cogs" style="font-size: 25px; padding-top: 10px;color:black"></i>
    <span class="modal-title black" id="modal-title">Cài đặt mặt định</span>
</div>
<div class="modal-body p0 mt5" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <ui-select tagging ng-model="setting.Team" on-select="teamSelect(setting.Team)" theme="bootstrap">
                            <ui-select-match placeholder="Nhóm...">{{$select.selected.TeamName}}</ui-select-match>
                            <ui-select-choices style="height: auto" repeat="x in listTeam | filter: $select.search">
                                {{x.TeamName}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="col-md-6">
                        <ui-select tagging ng-model="setting.Member" on-select="memberSelect(setting.Member)" theme="bootstrap">
                            <ui-select-match placeholder="Thành viên...">{{$select.selected.UserName}}</ui-select-match>
                            <ui-select-choices style="height: auto" repeat="x in listUser | filter: $select.search">
                                {{x.UserName}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="col-md-12 mt5">
                    <div class="col-md-12">
                        <div class="col-md-12 border" style="min-height: 100px">
                            <button type="button" class="btn" style="background-color: #4faf3e; color: #fff" ng-repeat="x in cardMember.listTeam">
                                <i class="fa fa-times right" aria-hidden="true" ng-click="removeTeam(x.TeamCode)"></i>{{x.TeamName}}
                            </button>
                            <button type="button" class="btn" ng-repeat="x in cardMember.listMember">
                                <i class="fa fa-times right" aria-hidden="true" ng-click="removeMember(x.UserName)"></i>{{x.UserName}}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mt5">
                    <div class="col-md-3 pr-0">
                        <ui-select tagging ng-model="setting.ObjDependency" on-select="objDependencyChange(setting.ObjDependency)" theme="bootstrap">
                            <ui-select-match placeholder="Loại...">{{$select.selected.Value}}</ui-select-match>
                            <ui-select-choices style="height: auto" repeat="x.Code as x in objDependency | filter: $select.search">
                                {{x.Value}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="col-md-3 pr-0">
                        <ui-select tagging ng-model="setting.ObjCode" on-select="objCodeChange(setting.ObjCode)" theme="bootstrap">
                            <ui-select-match placeholder="Mã đối tượng...">{{$select.selected.Value}}</ui-select-match>
                            <ui-select-choices style="height: auto" repeat="x.Code as x in listObjCode | filter: $select.search">
                                {{x.Value}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="col-md-3 pr-0">
                        <ui-select tagging ng-model="setting.Relative" theme="bootstrap">
                            <ui-select-match placeholder="Mối quan hệ...">{{$select.selected.Value}}</ui-select-match>
                            <ui-select-choices style="height: auto" repeat="x.Code as x in relative | filter: $select.search">
                                {{x.Value}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-blue" ng-click="addDependency()">Thêm</button>
                    </div>
                </div>
                <div class="col-md-12 portlet light bordered mt5">
                    <div class="portlet-body">
                        <table id="data-table" style="width: 100%" class="display"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="clearData()" title="Xóa dư liệu" class="btn btn-default bold">
        Xóa
    </button>
    <button ng-click="submit()" class="btn red mr15 no-boxshadow" href="javascript:;" style="font-weight:bold;">
        Lưu
    </button>
</div>

</script>
