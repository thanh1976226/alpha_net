<div class="table-toolbar" ng-show="IsTranslate">
    <div class="row">
        <div class="col-md-6 ">
            <h1 class="bold mb-0">Quản lý tiện ích</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="#">{{'COM_LINK_HOME' | translate}}</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="ManagementSlide">Quản lý tiện ích</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5 ">
        <div class="portlet-body">
            <div class="row pt5 mb5">
                <div class="col-md-3">
                    <!--<label class="fw600 text-underline">{{'AA_CURD_LBL_SEARCH_ACTTITLE' | translate}}</label>-->
                    <div class='input-group '>
                        <select id="Trash" name="Trash" class="form-control">
                            <option value="false">Current</option>
                            <option value="true">Trashed</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <!--<label class="fw600 text-underline">{{'AA_CURD_LBL_SEARCH_ACTTITLE' | translate}}</label>-->
                    <div class='input-group '>
                        <select id="Published" name="Published" class="form-control">
                            <option value="">--- Chọn Publishing ---</option>
                            <option value="true">Published</option>
                            <option value="false">Unpublished</option>
                        </select>
                    </div>
                </div>

                <style>
                    .pl20.text-center {
                        float: left;
                    }
                </style>
                <div class="col-md-3">
                    <!--<label class="fw600 text-underline">{{'AA_CURD_LBL_SEARCH_ACTTITLE' | translate}}</label>-->
                    <div class="pl20 text-center">
                        <a class="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()">
                            <span><i class="fa fa-search"></i></span>
                        </a>
                        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                    </div>
                    <div class="pl20 text-center">
                        <a class="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="add()" style="right:5px">
                            <span><i class="fa fa-plus"></i></span>
                        </a>
                        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                    </div>
                </div>              
                <div class="col-md-12">        
                    <div class="btn-group pull-right pt10 actions d-flex">                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
