<div class="table-toolbar">
    <div class="row">
        <div class="col-md-6">
            <h1 class="bold mb-0">{{'MATERIAL_TYPE_LBL_MATERIAL_TYPE' | translate}}</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="#">{{'MATERIAL_TYPE_LINK_HOME' | translate}}</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="#/EDMSMaterialsType">{{'MATERIAL_TYPE_LINK_MATERIAL_TYPE' | translate}}</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-6">
            <div class="btn-group pull-right actions">
                <a class="btn  btn-accent btnSearch">
                    <span class=""><i class="fa fa-search"></i>{{'COM_BTN_SEARCH' | translate}}</span>
                </a>
                <a ng-click="add()" class="btn btn-green">
                    <span class=""><i class="fa fa-plus"></i>{{'COM_BTN_ADD' | translate}}</span>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5 hidden">
        <div class="portlet-body">
            <img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />
            <div class="row pt5 mb5">
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'MATERIAL_TYPE_CURD_LBL_CODE' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.TypeCode" class="form-control" type="text" placeholder="{{'MATERIAL_TYPE_CURD_TXT_CODE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.TypeCode=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'MATERIAL_TYPE_CURD_LBL_NAME' | translate}}</label>
                    <div class="input-group">
                        <input ng-model="model.TypeName" class="form-control" type="text" placeholder="{{'MATERIAL_TYPE_CURD_TXT_NAME' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.TypeName=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'MATERIAL_TYPE_CURD_LBL_PARENT_ID' | translate}}</label>
                    <div class="input-group">
                        <ui-select tagging ng-model="model.ParentId" theme="bootstrap">
                            <ui-select-match placeholder="{{'MATERIAL_TYPE_TXT_ALL' | translate}}">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x in Types | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ParentId=''" class="btn btn-default no-shadow" style="">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3 pt20">
                    <button class="btn btn-accent" ng-click="reload()">
                        <i class="fa fa-search"></i>
                        {{'COM_BTN_SEARCH' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
