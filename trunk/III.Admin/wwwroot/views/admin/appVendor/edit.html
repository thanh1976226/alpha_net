<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit "></i>
    <div class="modal-title custom-title " id="modal-title">{{'AVD_TITLE_EDIT_APP' | translate}}</div>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="editForm" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0">
                <div class="row mt-action-5">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="col-md-5 ">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label require">{{'AVD_CURD_LBL_CODE' | translate}}</label>
                            </div>
                            <div class="col-md-7 ">
                                <input class="form-control" name="VendorCode" ng-model="model.VendorCode" type="text" placeholder="{{'AVD_CURD_TXT_CODE' | translate}}..." readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5 ">
                                <i class="fa fa-user"></i>
                                <label class="control-label require">{{'AVD_CURD_LBL_NAME' | translate}}</label>
                            </div>
                            <div class="col-md-7 ">
                                <input class="form-control" name="Name" ng-model="model.Name" type="text" placeholder="{{'AVD_CURD_TXT_NAME' | translate}}..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5 ">
                                <i class="fa fa-mail-reply"></i>
                                <label class="control-label ">{{'AVD_CURD_LBL_EMAIL' | translate}}</label>
                            </div>
                            <div class="col-md-7  ">
                                <input class="form-control" name="Email" ng-model="model.Email" type="email" placeholder="{{'AVD_CURD_TXT_EMAIL' | translate}}" />
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': errorStatus}">
                            <div class="col-md-5 ">
                                <i class="fa fa-flag"></i>
                                <label class="control-label require">{{'AVD_CURD_LBL_STATUS' | translate}}</label>
                            </div>
                            <div class="col-md-7 ">
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.Status" theme="bootstrap" on-select="changleSelect('Status')">
                                        <ui-select-match placeholder="{{'AVD_CURD_TXT_STATUS' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in StatusData | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="model.Status=''" class="btn btn-default no-shadow" style="">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                                <span ng-show="errorStatus" class="label-color validation-message">
                                   {{'AVD_MSG_STATUS' | translate}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="col-md-5 ">
                                <i class="fa fa-map-marker"></i>
                                <label class="control-label">{{'AVD_CURD_LBL_MAP' | translate}}</label>
                            </div>
                            <div class="col-md-7 ">
                                <div class="input-icon" style="margin-bottom: 0px">
                                    <i ng-click="openMap()" class="cursor fa fa-map-marker"></i>
                                    <input ng-click="openMap()" id="locationGPS" class="form-control" ng-model="model.GoogleMap" name="key" type="text" style="padding-left: 30px; width: 100%" onkeypress="return false;" onkeydown="return false;" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5 ">
                                <i class="fa fa-home"></i>
                                <label class="control-label">{{'AVD_CURD_LBL_ADDRESS' | translate}}</label>
                            </div>
                            <div class="col-md-7 ">
                                <textarea style="height: 110px" name="Address" id="textAreaAddress" class="form-control" ng-model="model.Address" type="text" placeholder="{{'AVD_CURD_TXT_ADDRESS' | translate}}..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row ">
        <div class="col-md-12">
            <uib-tabset active="active">
                <uib-tab index="0" heading="{{'COM_BTN_DESCRIBE' | translate}}">
                    <textarea ng-model="model.Note" ui-tinymce="tinymceOptions"></textarea>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        {{'COM_BTN_CANCEL' | translate}}
    </a>
    <button ng-click="submit()" class="btn btn-green mr5" href="javascript:;">
        {{'COM_BTN_SAVE' | translate}}
    </button>
</div>
