<div class="table-toolbar">
    <div class="row">
        <div class="col-md-6 ">
            <h1 class="bold mb-0">Xe vào/ra</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="#">{{'COM_LINK_HOME' | translate}}</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="#/IOTCarInAndOut">Xe vào/ra</a>
                </li>
            </ul>
        </div>

    </div>
    <div class="row pt10 mb15">
        <div class="col-md-2">
            <label class="control-label">&nbsp;Từ ngày</label>
            <div class="input-group">
                <div class='input-group date' id='DateTime'>
                    <input ng-model="model.DateTime" autocomplete="off" class="form-control" type="text" placeholder="Từ ngày..." ng-keydown="($event.keyCode == 13) && reload()" id='DateTime' />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.DateTime=''" class="btn btn-default no-shadow start-date">
                            <span class="fa fa-calendar"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form group ml-2">
            <div class="col-md-2">
                <label class="control-label">&nbsp;Đến ngày</label>
                <div class="input-group">
                    <div class='input-group date' id='ConfirmTime'>
                        <input ng-model="model.ConfirmTime" autocomplete="off" class="form-control" type="text" placeholder="Đến ngày..." ng-keydown="($event.keyCode == 13) && reload()" id='ConfirmTime' />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ConfirmTime=''" class="btn btn-default no-shadow start-date">
                                <span class="fa fa-calendar"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <label class="control-label">&nbsp;Biển số</label>
            <div class='input-group '>
                <input ng-model="model.LicensePlate" class="form-control" type="text" placeholder="Biển số..." ng-keydown="($event.keyCode == 13) && reload()" />
                <span class="input-group-btn">
                    <button type="button" ng-click="model.LicensePlate='';" class="btn btn-default no-shadow end-date">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-3">
            <label class="control-label">&nbsp;Hoạt động</label>
            <div class='input-group'>
                <ui-select tagging ng-model="model.Active" theme="bootstrap">
                    <ui-select-match placeholder="Họa động">{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="x.Code as x in listActive | filter: $select.search">
                        {{x.Name}}
                    </ui-select-choices>
                </ui-select>
                <span class="input-group-btn">
                    <button type="button" ng-click="model.Active='';" class="btn btn-default no-shadow end-date">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-1">
            <div class="btn-group pull-right actions d-flex">
                <div class="text-center pr10" style="padding-top: 15px;">
                    <a ng-click="search()" class=" btn btn-icon-only btn-circle btn-outline purple-custom">
                        <span><i class="fa fa-search"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3">Tìm kiếm</p>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
