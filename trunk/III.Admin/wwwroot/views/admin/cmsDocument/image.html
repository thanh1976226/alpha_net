<style type="text/css">
    .ui-select-match-close {
        background-image: none;
    }
    .padding {
        padding: 0 !important;
        /*padding-top: 0px !important;

    }
</style>
<div class="modal-body pb-0 " id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'Chọn file' | translate}}</label>
                    </div>
                    <div class="input-group input-file col-md-8">
                        <i class="fa fa-upload"></i>
                        <input class="form-control inputFile pl30" name="File" placeholder="{{'Chọn ảnh' | translate}}..."></>
                        <span class="input-group-btn">
                            <span class="btn btn-default btn-choose" onclick="$(this).parent().find('input[type=file]').click();">Browse</span>
                            <input class="form-control" id="File" onchange="$('.inputFile').val($(this).val().split('\\').pop());" style="display: none;" type="file">
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                        <label class="control-label ">{{'Image Caption' | translate}}</label>
                    </div>
                    <div class="col-md-8 padding">
                        <textarea type="text" class="form-control" ng-model="model.Note" name="Mô tả" placeholder="{{'Image Credits' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                        <label class="control-label ">{{'Image Credits' | translate}}</label>
                    </div>
                    <div class="col-md-8 padding">
                        <textarea type="text" class="form-control" ng-model="model.Note" name="Mô tả" placeholder="{{'Image Credits' | translate}}..." />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">

</div>
