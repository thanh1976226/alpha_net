<div class="table-toolbar">
    <div class="row">
        <div class="col-md-6">
            <h1 class="bold mb-0">{{'SC_LBL_STAFF_CALENDAR' | translate}}</h1>
            <ul class="breadcrumb-title">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="#">{{'SC_LINK_HOME' | translate}}</a>
                    <span>&gt;</span>
                </li>
                <li>
                    <a href="#/customer">{{'SC_LINK_STAFF_CALENDAR' | translate}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-6 ">
            <div class="btn-group pull-right actions">
                <a class="btn  btn-accent btnSearch">
                    <span class=""><i class="fa fa-search"></i>{{'COM_BTN_SEARCH' | translate}}</span>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet light bordered input-search mb5 hidden">
        <div class="portlet-body">
            <img class="pull-right h28 w28 close-input-search" role="button" title="Đóng" src="/images/default/close.png" />
            <div class="row pt5 mb5">
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'SC_LBL_SEARCH_MEMBER_ID' | translate}}</label>
                    <div class="input-group">
                        <div class='input-group '>
                            <ui-select tagging ng-model="model.MemberId" theme="bootstrap" on-select="reloadCalender();reloadTable()">
                                <ui-select-match placeholder="{{'SC_TXT_SEARCH_MEMBER_ID' | translate}}...">{{$select.selected.fullname}}</ui-select-match>
                                <ui-select-choices repeat="x.Id as x in listEmployeeData | filter: $select.search">
                                    {{x.fullname}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.MemberId='';reloadTable();reloadCalender()" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'SC_LBL_SEARCH_FROM_DATE' | translate}}</label>
                    <div class='input-group'>
                        <input ng-model="model.FromDate" type='text' class="form-control" placeholder="{{'SC_TXT_SEARCH_FROM_DATE' | translate}}" id="FromTo" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.FromDate=''" class="btn btn-default no-shadow date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="fw600 text-underline">{{'SC_LBL_SEARCH_TO_DATE' | translate}}</label>
                    <div class='input-group'>
                        <input ng-model="model.ToDate" type='text' class="form-control" placeholder="{{'SC_TXT_SEARCH_TO_DATE' | translate}}" id="DateTo" />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ToDate=''" class="btn btn-default no-shadow">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-accent" ng-click="search()"><i class="fa fa-search"></i>{{'COM_BTN_SEARCH' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="index-calendar">
    <div class="calendar-wrap">
        <div id="calendar"></div>
    </div>
</div>
