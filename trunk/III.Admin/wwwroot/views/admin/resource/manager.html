<div class="modal-header">
    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>-->
    <span class="close icon-remove" style="margin:0 auto" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"></span>
    <h3 class="modal-title" id="modal-title">{{"ADD" | translate }}</h3>
</div>
<div class="modal-body" id="modal-body">

    <div class="portlet-body form">
        <form name="addform1" class="form-horizontal  form-bordered" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <label class="control-label col-md-2">{{"TITLE" | translate }}</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" ng-model="model.Key" name="Key" />
                    </div>
                    <label class="control-label col-md-2">{{"VALUE" | translate }}</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" ng-model="model.Value" name="Value" />
                    </div>
                    <label class="control-label col-md-1"><input type="button" class="btn btn-primary" value="Thêm" ng-click="addAtt(null)" /></label>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer">
                    <thead>
                        <tr>
                            <th style="text-align:center;"> {{"TITLE" | translate }}</th>
                            <th style="text-align:center;"> {{"VALUE" | translate }} </th>
                            <th style="width:7%;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="item in liAttributestemp">
                            <td> {{item.Key}} </td>
                            <td >
                                <input type="text" class="form-control" ng-model="item.Value" ng-change="itemChange($index)" />
                            </td>
                            <td>
                                <a class="btn btn-circle btn-icon-only btn-default" ng-click="itemRemove($index)"><i class="fa fa-remove"></i></a>                            
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn  btn-default m-btn-cancel" href="javascript:;" ng-click="cancel()">
        {{"CANCEL" | translate }}
    </a>
    <a ng-click="submit()" class="btn  btn-primary  btn-default" href="javascript:;">
        <i class="fa fa-floppy-o"></i> {{"APPLY" | translate }}
    </a>
</div>
