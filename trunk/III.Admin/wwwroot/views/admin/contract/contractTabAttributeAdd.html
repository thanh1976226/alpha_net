<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert"></i>
    <div class="modal-title custom-title " id="modal-title">{{'CONTRACT_CURD_TAB_ATTRIBUTE_CURD_TITLE_ADD_ATTR' | translate}}</div>
</div>
<div class="modal-body p-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addformAttribute" class="form-horizontal" method="post" ng-validate="validationOptionsAttr">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label require">{{'CONTRACT_CURD_TAB_ATTRIBUTE_CURD_LBL_ATTR_CODE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.AttrCode" name="AttrCode" placeholder="{{'CONTRACT_CURD_TAB_ATTRIBUTE_CURD_TXT_ATTR_CODE' | translate}}.." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fas fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'CONTRACT_CURD_TAB_ATTRIBUTE_CURD_LBL_ATTR_VALUE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.AttrValue" name="AttrValue" placeholder="{{'CONTRACT_CURD_TAB_ATTRIBUTE_CURD_TXT_ATTR_VALUE' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fas fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label ">{{'CONTRACT_CURD_TAB_ATTRIBUTE_CURD_LBL_ATTR_GROUP' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <ui-select tagging ng-model="model.AttrGroup" theme="bootstrap">
                                <ui-select-match placeholder="{{'CONTRACT_CURD_TAB_ATTRIBUTE_CURD_COMBO_ATTR_GROUP' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in Group | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.AttrGroup=''" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        {{'COM_BTN_CANCEL' | translate}}
    </a>
    <button ng-click="submit()" class="btn btn-green mr10" href="javascript:;">
        {{'COM_BTN_ADD' | translate}}
    </button>
</div>
