<style type="text/css">
    .ui-select-match-close {
        background-image: none;
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title custom-title " id="modal-title">{{'Thêm Extra Field' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-2">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'Tên mở rộng' | translate}}</label>
                    </div>
                    <div class="col-md-10">
                        <div class='input-group'>
                            <input type="text" class="form-control" ng-model="model.CatCode" name="CatCode" placeholder="{{'Tên mở rộng' | translate}}..." />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.CatCode='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2 pr-0">
                        <i class="fa fa-money" aria-hidden="true"></i>
                        <label class="control-label ">{{'Published' | translate}}</label>
                    </div>
                    <div class="col-md-10 d-flex pr-0">
                        <label class="control-label text-left ng-binding">Yes</label>
                        <div class="mt-checkbox-list pt5 pl10">
                            <label class="mt-checkbox mt-checkbox-outline mb10">
                                <input type="checkbox" name="IsEnabled" ng-model="IsEnabledImportLot" ng-click="checkedImportLot(IsEnabledImportLot)" ng-checked="IsEnabledImportLot" class="ng-valid ng-dirty ng-valid-parse ng-touched ng-empty">
                                <span></span>
                            </label>
                        </div>
                        <label class="control-label text-left ng-binding">No</label>
                        <div class="mt-checkbox-list pt5 pl10">
                            <label class="mt-checkbox mt-checkbox-outline mb10">
                                <input type="checkbox" name="IsEnabled" ng-model="IsEnabledImportLot" ng-click="checkedImportLot(IsEnabledImportLot)" ng-checked="IsEnabledImportLot" class="ng-valid ng-dirty ng-valid-parse ng-touched ng-empty">
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-7">
                        <div class="form-group">
                            <div class="col-md-4">
                                <i class="fa fa-user"></i>
                                <label class="control-label">{{'Group' | translate}}</label>
                            </div>
                            <div class="col-md-8 pl-0">
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.CustomerCode" theme="bootstrap" on-select="changleSelect('CustomerCode')">
                                        <ui-select-match placeholder="{{'Group' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x  in Customers | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="model.CustomerCode=''" class="btn btn-default no-shadow" style="">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <i class="fa fa-user"></i>
                                <label class="control-label">{{'Type' | translate}}</label>
                            </div>
                            <div class="col-md-8 pl-0">
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.CustomerCode" theme="bootstrap" on-select="changleSelect('CustomerCode')">
                                        <ui-select-match placeholder="{{'Type' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x  in Customers | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="model.CustomerCode=''" class="btn btn-default no-shadow" style="">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="form-group">
                            <div class="col-md12">
                                <div class='input-group'>
                                    <input type="text" class="form-control" ng-model="model.CatCode" name="CatCode" placeholder="{{'Tên nhóm' | translate}}..." />
                                    <span class="input-group-btn">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="et-col-md-12">
                                <div class='input-group'>
                                    <input type="text" class="form-control" ng-model="model.CatCode" name="CatCode" placeholder="{{'Sắp xếp' | translate}}..." />
                                    <span class="input-group-btn">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer pt-0">
    <div class="btn-group pull-right actions d-flex">
        <!--<a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        {{'COM_BTN_CANCEL' | translate}}
    </a>-->
        <div class="pr10">
            <a data-dismiss="modal" ng-click="cancel()" class="btn btn-icon-only btn-circle btn-outline red-custom">
                <span><i class="glyphicon glyphicon-remove"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <!--<button ng-click="submit()" class="btn btn-green mr5" href="javascript:;">
        {{'COM_BTN_ADD' | translate}}
    </button>-->
        <div class="pr10">
            <a ng-click="submit()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                <span><i class="fa fa-plus"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3"> {{'COM_BTN_ADD' | translate}}</p>
        </div>
    </div>
</div>
