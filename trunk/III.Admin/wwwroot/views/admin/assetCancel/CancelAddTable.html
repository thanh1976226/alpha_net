<div class="modal-body userFormAreaHeader" id="modal-body" ng-controller="CancelAddTable">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal " method="post" ng-validate="validationOptions">
            <div class="form-body pt-0 pl-0 pr-0" >
                <div class="row pt5">
                    <div class="col-md-12 pl-0 pr-0" id="box">
                        <div class="table-toolbar table_body">
                            <div class="col-md-12 pl-0 pr-0">
                                <div class="col-md-7 pl-0 pr-0">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <i class="fa fa-th-list" aria-hidden="true"></i>
                                                <label class="control-label require">Tài sản</label>
                                            </div>
                                            <div class="col-md-12">
                                                <input type="text" class="form-control" ng-model="model.AssetName" name="AssetName" placeholder="Tài sản..." />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <i class="fa fa-user"></i>
                                                <label class="control-label require">Số lượng</label>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="input-group">
                                                    <input type="number" class="form-control" ng-model="model.QuantityAsset" name="QuantityAsset" placeholder="Tài sản..." />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="col-md-12 ">
                                                <i class="fa fa-flag" aria-hidden="true"></i>
                                                <label class="control-label">&nbsp;Trạng thái</label>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="input-group">
                                                    <ui-select ng-model="model.Status" theme="bootstrap">
                                                        <ui-select-match placeholder="Trạng thái...">{{$select.selected.Name}}</ui-select-match>
                                                        <ui-select-choices repeat="x.Code as x in ListStatus  | filter: $select.search">
                                                            {{x.Name}}
                                                        </ui-select-choices>
                                                    </ui-select>
                                                    <span class="input-group-btn">
                                                        <button type="button" ng-click="model.Status=''" class="btn btn-default no-shadow">
                                                            <span><img src="https://img.icons8.com/material/18/000000/log.png"></span>
                                                        </button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 pl-0">
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <i class="fa fa-comment" aria-hidden="true"></i>
                                                <label class="control-label require">Ghi chú</label>
                                            </div>
                                            <div class="col-md-12">
                                                <input type="text" class="form-control" ng-model="model.title" name="title" placeholder="Nhập ghi chú..." />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 pl-0 pt5 pr25">
                                        <div class="btn-group pull-right actions d-flex mt5">
                                            <div class="text-center ">
                                                <a ng-click="addasset()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                                                    <span><i class="fa fa-plus"></i></span>
                                                </a>
                                                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div >

                    <table class="table dataTable table-hover table-striped"
                           datatable
                           dt-options="dtOptions"
                           dt-columns="dtColumns"
                           dt-instance="dtInstance"
                           id="tblData"></table>

                </div>

    
            </div>  
        </form>
    </div>
</div>
