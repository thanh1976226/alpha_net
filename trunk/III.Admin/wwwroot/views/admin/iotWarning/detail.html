<style>
    .slide {
        padding-right: 30px;
        padding-left: 30px;
    }
</style>
<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <div class="modal-title custom-title " id="modal-title">Thông tin cảnh báo</div>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="detailform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-4">
                                <i class="fas fa-tablet-alt"></i>
                                <label class="control-label">Thiết bị</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="model.Device" name="Device" placeholder="Thiết bị..." disabled />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <i class="far fa-clock"></i>
                                <label class="control-label">Từ ngày</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="model.FromDate" name="FromDate" placeholder="Từ ngày..." disabled />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <i class="fas fa-sort-amount-up"></i>
                                <label class="control-label">Đến ngày</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="model.ToDate" name="ToDate" placeholder="Đến ngày..." disabled />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <i class="fa fa-barcode" aria-hidden="true"></i>
                                <label class="control-label">Đơn vị</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="model.Unit" name="Unit" placeholder="Đơn vị..." disabled />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <i class="fa fa-image"></i>
                                <label class="control-label">Hình ảnh</label>
                            </div>
                            <div class="col-md-8 slide">
                                <div class="slideshow-container">
                                    <div class="form-group ">
                                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                            <!-- Indicators -->
                                            <ol class="carousel-indicators">
                                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                                <li data-target="#myCarousel" data-slide-to="2"></li>
                                            </ol>

                                            <!-- Wrapper for slides -->
                                            <div class="carousel-inner">
                                                <div class="item active">
                                                    <img src="{{model.Picture1}}" class="h-150 w-100" />
                                                </div>

                                                <div class="item">
                                                    <img src="{{model.Picture2}}" class="h-150 w-100" />
                                                </div>

                                                <div class="item">
                                                    <img src="{{model.Picture3}}" class="h-150 w-100" />
                                                </div>
                                            </div>

                                            <!-- Left and right controls -->
                                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                                <span class="glyphicon glyphicon-chevron-left"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                                <span class="glyphicon glyphicon-chevron-right"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
