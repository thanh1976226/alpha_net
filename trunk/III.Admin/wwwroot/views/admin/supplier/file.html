<div ng-controller="file">
    <div class="table-toolbar">
        <form name="searchform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="mt-action-5">
                <!--<div class="col-md-3">
                    <div class="form-group mr5">
                        <label class="control-label">Tiêu đề</label>
                        <input ng-model="model.Title" class="form-control" type="text" placeholder="Tiêu đề..." />
                    </div>
                </div>-->
                <div class="col-md-3  form-group mr5">
                    <label class="control-label">{{'SUP_CURD_TAB_FILE_LBL_FROMDATE' | translate}}</label>
                    <div class='input-group date' >
                        <input type='text' class="form-control input-date" ng-model="model.FromDate" placeholder="{{'SUP_CURD_TAB_FILE_TXT_FROMDATE' | translate}}..."id='datefrom' />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.FromDate='';" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3  form-group mr5">
                    <label class="control-label">{{'SUP_CURD_TAB_FILE_LBL_TODATA' | translate}}</label>
                    <div class='input-group date' >
                        <input type='text' class="form-control input-date" ng-model="model.ToDate" placeholder="{{'SUP_CURD_TAB_FILE_TXT_TODATE' | translate}}..." id='dateto' />
                        <span class="input-group-btn">
                            <button type="button" ng-click="model.ToDate='';" class="btn btn-default no-shadow end-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3  pt25 pl-0">
                    <button ng-click="search()" class="btn btn-accent">
                        <i class="fa fa-search"></i>&nbsp;{{'COM_BTN_SEARCH' | translate}}
                    </button>
                </div>
                <div class="col-md-3 pt25 pl-0">
                    <button ng-click="add()" class="btn btn-green">
                        <i class="fa fa-plus"></i>&nbsp;{{'COM_BTN_ADD' | translate}}
                    </button>
                </div>
            </div>
        </form>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblData"></table>
</div>
